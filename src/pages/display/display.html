<!-- Generated template for the Display component -->
<ion-header>
  <ion-navbar color="primary" >
    <ion-title class="center">{{title}}</ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="close" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-list >
    <ion-item *ngFor="let c of content" text-wrap >
      <span class="display-label" >{{ c.label }}:  </span> {{ c.label.toUpperCase().includes('DATE')? (c.value | date:'yyyy-MM-ddTHH:mm:ss') : c.value }}
      <!--
      <div class="row">
        <span style="color: blue; padding-right: 10px;" >{{c.label}}:   </span>  {{ c.value}}
      </div>  -->
    </ion-item>
  </ion-list>
</ion-content>
