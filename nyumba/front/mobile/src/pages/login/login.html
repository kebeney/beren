<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="logo">
    <img src="assets/img/nyumba.png" alt="Nyumba">
  </div>

  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>
        <div class="error-message" >
          {{errorMessage}} <br/>
        </div>
        <ion-item>
          <ion-label color="primary" ><ion-icon name="person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="credentials.username" placeholder="Username" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary"><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="credentials.password" placeholder="Password" type="password"></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button full (click)="login('custom')" color="primary" class="login-button">Login</button>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button (click)="signUp()" class="create-account center">Sign up</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item no-lines class="center" >Or log in with</ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-item (click)="login('facebook')">
        <ion-icon color="primary" name="logo-facebook"> - Facebook</ion-icon>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item (click)="login('google')">
        <ion-icon color="primary" name="logo-google"> - Google</ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
